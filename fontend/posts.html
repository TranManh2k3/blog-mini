<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <title>Quản lý bài viết - Blog Mini</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg bg-white border-bottom sticky-top">
    <div class="container">
      <a class="navbar-brand fw-semibold" href="./index.html">
        <i class="bi bi-journal-text me-1"></i>Blog Mini
      </a>
      <div class="d-flex gap-2">
        <button id="btnLogout" class="btn btn-outline-danger btn-sm">
          <i class="bi bi-box-arrow-right me-1"></i>Đăng xuất
        </button>
      </div>
    </div>
  </nav>

  <main class="container py-4">
    <div class="row g-4">
      <div class="col-lg-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h4 id="formTitle" class="mb-3">Tạo bài viết</h4>
            <form id="fPost" class="vstack gap-3">
              <div>
                <label class="form-label">Tiêu đề</label>
                <input id="title" class="form-control" placeholder="Nhập tiêu đề" required>
              </div>
              <div>
                <label class="form-label">Nội dung</label>
                <textarea id="content" class="form-control" rows="5" placeholder="Nội dung..."></textarea>
              </div>
              <div class="d-flex gap-2">
                <button class="btn btn-primary"><i class="bi bi-save me-1"></i>Lưu</button>
                <a class="btn btn-outline-secondary" href="./posts.html"><i class="bi bi-arrow-clockwise me-1"></i>Làm mới</a>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div class="col-lg-6">
        <div class="d-flex align-items-center mb-2">
          <h4 class="m-0">Bài viết gần đây</h4>
          <div class="ms-auto">
            <a class="btn btn-outline-dark btn-sm" href="./index.html">
              <i class="bi bi-list-ul me-1"></i>Xem tất cả
            </a>
          </div>
        </div>
        <div id="myPosts" class="vstack gap-2"></div>
      </div>
    </div>
  </main>

  <!-- Modal xác nhận xóa -->
  <div class="modal fade" id="confirmModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Xác nhận xóa</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">Bạn có chắc muốn xóa bài viết này? (xóa mềm)</div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
          <button type="button" class="btn btn-danger" id="btnConfirmDel">
            <i class="bi bi-trash me-1"></i>Xóa
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Toast thông báo -->
  <div class="position-fixed bottom-0 end-0 p-3" style="z-index:1080">
    <div id="toast" class="toast" data-bs-delay="1800">
      <div class="toast-body"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./js/api.js"></script>
  <script>
    // BẮT BUỘC đăng nhập để quản lý
    if (!getToken()) { alert("Vui lòng đăng nhập!"); location.href="./login.html"; }

    const qs = new URLSearchParams(location.search);
    const editingId = qs.get("id") || null;   // null => tạo mới

    const toast = new bootstrap.Toast(document.getElementById('toast'));
    function showToast(msg){ document.querySelector('#toast .toast-body').textContent = msg; toast.show(); }

    document.getElementById("btnLogout").onclick = () => { clearToken(); location.href="./login.html"; };

    (async () => {
      try {
        // CHỈ nạp dữ liệu khi SỬA
        if (editingId) {
          formTitle.textContent = "Sửa bài viết";
          const r = await api(`/posts/${editingId}`);
          title.value = r.data.title;
          content.value = r.data.content || "";
        }

        // Danh sách bài (để sửa/xóa)
        const list = await api("/posts");
        myPosts.innerHTML = list.data.map(p => `
          <div class="card shadow-sm">
            <div class="card-body d-flex justify-content-between align-items-start">
              <div>
                <div class="fw-semibold">${p.title}</div>
                <div class="small text-muted">${new Date(p.createdAt).toLocaleString()}</div>
              </div>
              <div class="btn-group btn-group-sm">
                <a class="btn btn-outline-primary" href="./posts.html?id=${p._id}">
                  <i class="bi bi-pencil-square"></i>
                </a>
                <button class="btn btn-outline-danger" onclick="askDel('${p._id}')">
                  <i class="bi bi-trash"></i>
                </button>
              </div>
            </div>
          </div>
        `).join("");
      } catch(e){ alert(e.message); }
    })();

    // Lưu: tạo mới hoặc sửa
    document.getElementById("fPost").addEventListener("submit", async (e) => {
      e.preventDefault();
      const body = { title: title.value.trim(), content: content.value.trim() };
      if (!body.title) return showToast("Thiếu tiêu đề");
      try {
        if (editingId) {
          await api(`/posts/${editingId}`, { method:"PATCH", body, auth:true });
          showToast("Đã cập nhật");
        } else {
          await api("/posts", { method:"POST", body, auth:true });
          showToast("Đã tạo");
        }
        setTimeout(() => location.href = "./posts.html", 900);
      } catch (err) { alert("Lỗi lưu: " + err.message); }
    });

    // Xóa mềm
    let delId = null;
    window.askDel = (id) => { delId = id; new bootstrap.Modal('#confirmModal').show(); }
    document.getElementById("btnConfirmDel").onclick = async () => {
      if (!delId) return;
      try {
        await api(`/posts/${delId}`, { method:"DELETE", auth:true });
        showToast("Đã xóa");
        setTimeout(() => location.reload(), 900);
      } catch (e) { alert("Lỗi xóa: " + e.message); }
    };
  </script>
</body>
</html>
