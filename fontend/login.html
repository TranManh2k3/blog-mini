<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <title>Đăng nhập - Blog Mini</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg bg-white border-bottom sticky-top">
    <div class="container">
      <a class="navbar-brand fw-semibold" href="./index.html"><i class="bi bi-journal-text me-1"></i>Blog Mini</a>
    </div>
  </nav>

  <main class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="card shadow-sm">
          <div class="card-body p-4">
            <h3 class="mb-3">Đăng nhập</h3>
            <form id="fLogin" class="vstack gap-3">
              <input id="email" type="email" class="form-control" placeholder="Email" required>
              <input id="password" type="password" class="form-control" placeholder="Mật khẩu" required>
              <button class="btn btn-primary w-100"><i class="bi bi-box-arrow-in-right me-1"></i>Đăng nhập</button>
            </form>
            <hr>
            <div class="small text-muted">Dùng tài khoản đã seed: <code>admin@example.com / admin123</code></div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="./js/api.js"></script>
<script>
  const form = document.getElementById('fLogin'); // id của <form>

  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    // LẤY GIÁ TRỊ CHUẨN CHUỖI
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;

    if (!email || !password) {
      alert('Vui lòng nhập email và mật khẩu');
      return;
    }

    try {
    const res = await api('/auth/login', {
      method: 'POST',
      body: { email, password }
    });

  setToken(res.token);
  setUser(res.user); // chỉ cần dòng này, không gọi /auth/me
  location.href = './index.html';
} catch (err) {
  alert('Đăng nhập thất bại: ' + err.message);
}
  });
</script>

</body>
</html>
