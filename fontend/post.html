<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <title>Chi tiết bài viết - Blog Mini</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg bg-white border-bottom sticky-top">
    <div class="container">
      <a class="navbar-brand fw-semibold" href="./index.html">
        <i class="bi bi-journal-text me-1"></i>Blog Mini
      </a>
      <div class="d-flex gap-2">
        <a class="btn btn-outline-secondary btn-sm" href="./login.html" id="btnLogin">Đăng nhập</a>
        <a class="btn btn-primary btn-sm" href="./posts.html" id="btnManage" style="display:none">Quản lý bài viết</a>
      </div>
    </div>
  </nav>

  <main class="container py-4">
    <div class="card shadow-sm mb-4">
      <div class="card-body">
        <h3 id="pTitle" class="mb-2">...</h3>
        <div id="pMeta" class="small text-muted mb-2"></div>
        <div id="pContent"></div>
      </div>
    </div>

    <div class="d-flex align-items-center mb-2">
      <h4 class="m-0">Bình luận</h4>
      <span id="cCount" class="badge text-bg-secondary ms-2">0</span>
    </div>
    <div id="cList" class="vstack gap-2 mb-3"></div>

    <div id="cFormWrap" class="card shadow-sm" style="display:none">
      <div class="card-body">
        <h6 class="mb-2">Thêm bình luận</h6>
        <form id="fCmt" class="vstack gap-2">
          <textarea id="cContent" class="form-control" rows="3" placeholder="Nội dung bình luận" required></textarea>
          <button class="btn btn-primary btn-sm"><i class="bi bi-send me-1"></i>Gửi</button>
        </form>
      </div>
    </div>

    <!-- Modal sửa bình luận -->
    <div class="modal fade" id="editModal" tabindex="-1">
    <div class="modal-dialog"><div class="modal-content">
        <div class="modal-header">
        <h5 class="modal-title">Sửa bình luận</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
         <textarea id="editContent" class="form-control" rows="3"></textarea>
        </div>
        <div class="modal-footer">
         <button class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
         <button class="btn btn-primary" id="btnSaveEdit">Lưu</button>
        </div>
    </div></div>
    </div>

  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./js/api.js"></script>
  <script>
    const hasToken = !!getToken();
    btnLogin.style.display = hasToken ? 'none':'inline-block';
    btnManage.style.display = hasToken ? 'inline-block':'none';
    cFormWrap.style.display = hasToken ? 'block':'none';

    const qs = new URLSearchParams(location.search);
    const postId = qs.get("id");
    if (!postId) { alert("Thiếu postId"); location.href="./index.html"; }

    async function loadPost() {
      const r = await api(`/posts/${postId}`);
      pTitle.textContent = r.data.title;
      pContent.textContent = r.data.content || "";
      pMeta.textContent = `Tạo lúc: ${new Date(r.data.createdAt).toLocaleString()}`;
    }
    const me = getUser();

    async function loadComments() {
  const r = await api(`/comments/post/${postId}`);
  cCount.textContent = r.data.length;

  cList.innerHTML = r.data.map(cm => {
    const authorId = cm.author?._id || cm.author; // do BE populate
    const canEdit  = (me?.id && me.id === authorId) || ['ADMIN','EDITOR'].includes(me?.role);

    return `
      <div class="card">
        <div class="card-body d-flex justify-content-between align-items-start">
          <div>
            <div>${cm.content}</div>
            <div class="small text-muted mt-1">
              ${cm.author?.displayName || 'Ẩn danh'} • ${new Date(cm.createdAt).toLocaleString()}
            </div>
          </div>
          ${canEdit ? `
            <div class="btn-group btn-group-sm">
              <button class="btn btn-outline-primary" onclick="openEdit('${cm._id}', '${encodeURIComponent(cm.content)}')">
                <i class="bi bi-pencil-square"></i>
              </button>
              <button class="btn btn-outline-danger" onclick="delComment('${cm._id}')">
                <i class="bi bi-trash"></i>
              </button>
            </div>` : ``}
        </div>
      </div>
    `;
  }).join("");
}

    document.getElementById("fCmt")?.addEventListener("submit", async (e) => {
      e.preventDefault();
      const content = cContent.value.trim();
      if (!content) return alert("Thiếu nội dung");
      
      await api(`/comments/post/${postId}`, { 
        method:"POST", 
        body:{ content }, 
        auth:true 
    });
      cContent.value = "";
      await loadComments(); 
      
    }
);
    (async () => { await loadPost(); await loadComments(); })();

    let editingCmtId = null;

window.openEdit = (id, content) => {
  editingCmtId = id;
  editContent.value = decodeURIComponent(content);
  new bootstrap.Modal('#editModal').show();
};

document.getElementById("btnSaveEdit").onclick = async () => {
  try {
    await api(`/comments/${editingCmtId}`, {
      method: "PATCH",
      body: { content: editContent.value.trim() },
      auth: true
    });
    bootstrap.Modal.getInstance(document.getElementById('editModal')).hide();
    loadComments();
  } catch (e) { alert("Không thể sửa: " + e.message); }
};

window.delComment = async (id) => {
  if (!confirm("Xóa bình luận này?")) return;
  try {
    await api(`/comments/${id}`, { method:"DELETE", auth:true });
    loadComments();
  } catch (e) { alert("Không thể xóa: " + e.message); }
};

  </script>
</body>
</html>
