<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <title>Quản trị Users - Blog Mini</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg bg-white border-bottom sticky-top">
    <div class="container">
      <a class="navbar-brand fw-semibold" href="./index.html"><i class="bi bi-journal-text me-1"></i>Blog Mini</a>
      <div class="d-flex gap-2">
        <button id="btnLogout" class="btn btn-outline-danger btn-sm"><i class="bi bi-box-arrow-right me-1"></i>Đăng xuất</button>
      </div>
    </div>
  </nav>

  <main class="container py-4">
    <div class="d-flex align-items-center mb-3">
      <h3 class="m-0">Quản trị Users</h3>
      <div class="ms-auto small text-muted">Chỉ ADMIN có quyền</div>
    </div>

    <div class="card shadow-sm">
      <div class="table-responsive">
        <table class="table align-middle mb-0">
          <thead class="table-light">
            <tr>
              <th>#</th>
              <th>Display Name / Email</th>
              <th>Role</th>
              <th style="width:160px">Hành động</th>
            </tr>
          </thead>
          <tbody id="tbUsers"></tbody>
        </table>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./js/api.js"></script>
  <script>
    if (!getToken()) { alert("Vui lòng đăng nhập ADMIN"); location.href="./login.html"; }
    document.getElementById("btnLogout").onclick = () => { clearToken(); setRole(""); location.href="./login.html"; };

    async function loadUsers() {
      try {
        const r = await api("/users", { auth:true });
        const rows = r.data.map((u, i) => `
          <tr>
            <td>${i+1}</td>
            <td>
              <div class="fw-semibold">${u.displayName || "(no name)"}</div>
              <div class="small text-muted">${u.email}</div>
            </td>
            <td>
              <select class="form-select form-select-sm" id="role-${u.id}">
                ${["USER","EDITOR","ADMIN"].map(R => `<option value="${R}" ${u.role===R?"selected":""}>${R}</option>`).join("")}
              </select>
            </td>
            <td>
              <div class="btn-group btn-group-sm">
                <button class="btn btn-outline-primary" onclick="saveRole('${u.id}')"><i class="bi bi-save"></i></button>
                <button class="btn btn-outline-danger" onclick="delUser('${u.id}')"><i class="bi bi-trash"></i></button>
              </div>
            </td>
          </tr>
        `).join("");
        tbUsers.innerHTML = rows;
      } catch (e) {
        alert("Chỉ ADMIN mới truy cập được.\n" + e.message);
        location.href = "./index.html";
      }
    }

    window.saveRole = async (id) => {
      const role = document.getElementById(`role-${id}`).value;
      try {
        await api(`/users/${id}`, { method:"PATCH", body:{ role }, auth:true });
        alert("Đã cập nhật role");
        loadUsers();
      } catch (e) { alert("Không thể cập nhật: " + e.message); }
    }

    window.delUser = async (id) => {
      if (!confirm("Xóa mềm user này?")) return;
      try {
        await api(`/users/${id}`, { method:"DELETE", auth:true });
        alert("Đã xóa");
        loadUsers();
      } catch (e) { alert("Không thể xóa: " + e.message); }
    }

    loadUsers();
  </script>
</body>
</html>
