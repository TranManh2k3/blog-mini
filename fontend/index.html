<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <title>Danh sách bài viết - Blog Mini</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style> .post-card{transition:box-shadow .2s} .post-card:hover{box-shadow:0 6px 24px rgba(0,0,0,.08)} </style>
</head>
<body class="bg-light">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-white border-bottom sticky-top">
    <div class="container">
      <a class="navbar-brand fw-semibold" href="#"><i class="bi bi-journal-text me-1"></i>Blog Mini</a>
      <div class="d-flex gap-2">
        <a class="btn btn-outline-secondary btn-sm" href="./login.html" id="btnLogin"><i class="bi bi-box-arrow-in-right me-1"></i>Đăng nhập</a>
        <a class="btn btn-primary btn-sm" href="./posts.html" id="btnManage" style="display:none"><i class="bi bi-pencil-square me-1"></i>Quản lý bài viết</a>
        <a class="btn btn-outline-dark btn-sm" href="./admin.html" id="btnAdmin" style="display:none"><i class="bi bi-people me-1"></i>Admin</a>
      </div>
    </div>
  </nav>

  <!-- Content -->
  <main class="container py-4">
    <div class="d-flex align-items-center gap-2 mb-3">
      <h3 class="m-0">Bài viết</h3>
      <div class="ms-auto input-group" style="max-width:360px">
        <input id="q" class="form-control" placeholder="Tìm tiêu đề...">
        <button class="btn btn-outline-secondary" id="btnSearch"><i class="bi bi-search"></i></button>
      </div>
    </div>

    <div id="list" class="row g-3"></div>
  </main>

  <script src="./js/api.js"></script>
  <script>
    // hiển thị nút theo token
    const hasToken = !!getToken();
    document.getElementById('btnLogin').style.display = hasToken ? 'none':'inline-block';
    document.getElementById('btnManage').style.display = hasToken ? 'inline-block':'none';
    // Admin button sẽ kiểm tra phía server khi vào trang admin

    async function load(q="") {
      try {
        const res = await api(`/posts?q=${encodeURIComponent(q)}`);
        const list = document.getElementById("list");
        if (!res.data.length) { list.innerHTML = `<div class="text-muted">Chưa có bài viết.</div>`; return; }
        list.innerHTML = res.data.map(p => `
          <div class="col-md-6 col-lg-4">
            <div class="card post-card h-100">
              <div class="card-body">
                <h5 class="card-title">${p.title}</h5>
                <p class="card-text text-truncate" style="-webkit-line-clamp:3;display:-webkit-box;-webkit-box-orient:vertical;">${p.content ?? ""}</p>
              </div>
              <div class="card-footer small text-muted d-flex justify-content-between">
                <span>${new Date(p.createdAt).toLocaleString()}</span>
                <a class="text-decoration-none" href="./post.html?id=${p._id}">Chi tiết</a>
              </div>
            </div>
          </div>
        `).join("");
      } catch (e) { alert("Lỗi tải danh sách: " + e.message); }
    }

    document.getElementById("btnSearch").onclick = () => load(document.getElementById("q").value.trim());
    load();
  </script>
</body>
</html>
